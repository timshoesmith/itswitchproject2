<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Company Contacts</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="libs/css/bootstrap.css" />
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="libs/css/style.css">
    </head>
    <body>
    <div id="preloader"></div> 

        <!-- Container Div plus main database showing personnel and search -->
    <div class="container border">         
        <div class="row border sticky-top" id="companyPageNavDiv">                      
            <div class="col-md-4">
                <h1 class="align-middle">The Company</h1>
            </div>                     
            <div class="col-md-8 align-self-center mx-auto">
                <button type="button" id="companyPageAddPerson" class="btn btn-outline-secondary float-right"  data-toggle="tooltip" data-placement="top" title="Add Personnel" data-target=""><i class="fas fa-plus"></i></button>
                <button type="button" id="companyPageShowLocations" class="btn btn-outline-secondary float-right" data-toggle="tooltip" data-placement="top" title="Show Locations"><span data-toggle="modal" data-target="#listLocation"><i class="fas fa-city"></i></span></button>
                <button type="button" id="companyPageShowDepartments" class="btn btn-outline-secondary float-right" data-toggle="tooltip" data-placement="top" title="Show Departments"><span data-toggle="modal"><i class="fas fa-building"></i></span></button>
            </div>
            <div class="col-lg-4 col-sm-12 align-items-center border" id="searchRow">
                <input type="text" name="companyPageSearchPersonnel" id="companyPageSearchPersonnel" onfocus="this.value=''" class="form-control form-control-lg rounded-0 border-0" aria-label="Small" aria-describedby="inputGroup-sizing-sm" value="Search By Name, Dept or Location...">      
            </div>                    
            <div class="col-4 d-none d-lg-block">
                <div class="dropdown">
                    <button class="btn btn-secondary btn-block dropdown-toggle" type="button" id="dropdownMenuButtonDepartment" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Search by Dept
                    </button>
                    <ul class="dropdown-menu w-100" aria-labelledby="" id="dropdownDepartmentButton"></ul >
                </div> 
            </div>
            <div class="col-4 d-none d-lg-block">
                <div class="dropdown">
                    <button class="btn btn-secondary btn-block dropdown-toggle" type="button" id="dropdownMenuButtonLocation" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Search by Location
                    </button>
                    <ul class="dropdown-menu w-100" aria-labelledby="" id="dropdownLocationButton"></ul>
                </div> 
            </div>                                                                           
        </div>                                   
                    <!-- Table of personnel -->
        <div class="row border">
            <table class="table table-striped table-sm table-bordered table-hover" id="tablePersonnel">
                <thead class="sticky">
                    <tr>
                    <th scope="col">Name</th>
                    <th scope="col" class="d-none d-md-table-cell">Job Title</th>
                    <th scope="col ">Email</th>
                    <th scope="col" class="d-none d-md-table-cell">Department</th>
                    <th scope="col" class="d-none d-md-table-cell">Location</th>
                    </tr>
                </thead>
                <tbody id="allPersonnel">
                </tbody>
            </table>
        </div>
    </div>
            
    
  <!-- End of Container Div plus main database showing personnel and search -->

<!-- Modal List Departments -->
    <div class="modal fade" id="listDepartments" tabindex="-1" aria-labelledby="listDeptartmentsLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="departmentLabel">Departments</h5>
                <button type="button" class="btn btn-primary" id="addDepartmentlButton">Add</button>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-bordered table-hover" id="tableDepartment">
                <thead>
                                <tr>
                                <th scope="col">Department</th>
                                <th scope="col">Location</th>
                                </tr>
                            </thead>
                            <tbody id="allDepartments">                                
                            </tbody>

                </table>        
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>                
                
            </div>
            </div>
        </div>
    </div>
<!-- Modal Lists the locations -->
    <div class="modal fade" id="listLocations" tabindex="-1" aria-labelledby="listLocationLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="locationLabel">Locations</h5>
                    <button type="button" class="btn btn-primary" id="addLocationButton">Add</button>
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span> -->
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped table-bordered table-hover" id="tableLocation">
                        <thead>
                            <tr><th scope="col">Location</th></tr>
                        </thead>
                        <tbody id="allLocations">
                        </tbody>
                    </table>        
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    
                </div>
            </div>
        </div>
    </div>  

<!-- Modal Add Personnel -->
<div class="modal fade" id="addPersonnel" tabindex="-1" aria-labelledby="addPersonnelLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="personnelLabel">Add Personnel</h5>
                <button type="button" class="btn btn-primary" id="addPersonnelButton">Add</button>
            </div>
            <div class="modal-body">
                <form id="addPersonnelForm">
                    <div class="form-group">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName" aria-describedby="First Name">
                    </div>
                    <div class="form-group">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" aria-describedby="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="inputJobTitle">Job Title</label>
                        <input type="text" class="form-control" id="inputJobTitle" aria-describedby="Job Title">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="email address">
                    </div>
                    <div class="form-group">                     
                        <select id="dropdownAddPersonnelDepartment" name="select" class="custom-select">
                        </select> 
                    </div>                    
                </form>          
            </div>
            <div class="modal-footer">
               
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id=addPersonnelCloseButton>Close</button>
            </div>
        </div>
    </div>
</div>

        <script src="libs/js/jquery-2.2.3.min.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>   -->
        <script src="libs/js/bootstrap.js"></script>
        <script src="https://kit.fontawesome.com/a49cfc5756.js" crossorigin="anonymous"></script>
        <script src="libs/js/script.js"></script>
    </body>
</html>

<!-- Modal Update Personnel -->
<div class="modal fade" id="personnelUpdateOrDelete" tabindex="-1" aria-labelledby="personnelUpdateOrDeleteLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="personnelLabel">Update or Delete Personnel</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="inputFirstNameName">First Name</label>
                        <input type="text" class="form-control" id="inputFirstNameName" name="inputFirstNameName" aria-describedby="First Name">
                    </div>
                    <div class="form-group">
                        <label for="inputLastNameName">Last Name</label>
                        <input type="text" class="form-control" id="inputLastNameName" name="inputLastNameName" aria-describedby="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="inputJobTitleName">Job Title</label>
                        <input type="text" class="form-control" id="inputJobTitleName" name="inputJobTitleName"aria-describedby="Job Title">
                    </div>
                    <div class="form-group">
                        <label for="inputEmailName">Email address</label>
                        <input type="email" class="form-control" id="inputEmailName" name="inputEmailName"aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">                     
                        <select id="dropdownUpdatePersonnelDepartment" name="select" class="custom-select"></select> 
                    </div>                                                    
                </form> 
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="updatePersonnelButton">Update</button>
                <button type="button" class="btn btn-danger" data-toggle="modal" id="deletePersonnelButton" data-target="#deletePersonnelConfirmation">Delete</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
